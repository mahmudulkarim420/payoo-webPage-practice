<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link rel="shortcut icon" href="assets/Group.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
      <img src="assets/Group.png" alt="group.png">
    </div>
    <form class=" p-8 rounded-2xl bg-white w-[400px]">
        <div>
            <label class="font-semibold" for="text">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl border-none" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="text">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl border-none" />
        </div>
        <button id="login-btn" class="btn mt-5 w-full rounded-3xl bg-[#0874F2] border-none text-white font-bold">Login</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
